<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- De tipo bloque -->
    <h1>Formulario</h1>
    <h1>Formulario</h1>
    <h1>Formulario</h1>

    <!-- De tipo linea -->

    <form>
      <div>
        <label for="nombre">Nombre</label>
        <input
          class="campo"
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Panchito"
          required
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          class="campo"
          type="email"
          name="email"
          id="email"
          placeholder="panchito@gmail.com"
          required
        />
      </div>
      <div>
        <label for="password">Contrase√±a</label>
        <input
          class="campo"
          type="password"
          name="password"
          id="password"
          required
          placeholder="1234"
        />
      </div>
      <div>
        <label for="">Recordarme</label>
        <input type="checkbox" name="recordar" id="recordar" />
      </div>

      <input id= "btn" type="submit" value="Enviar" />
    </form>
